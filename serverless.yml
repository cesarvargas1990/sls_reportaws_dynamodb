service: serverless-aws-nodejs

custom:
  tableName: 'reports-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["ReportTable", "Arn" ] }
  environment:
    REPORT_TABLE: ${self:custom.tableName}

functions:
  create:
    handler: report/create.create
    events:
      - http:
          path: report
          method: post

  get:
    handler: report/get.get
    events:
      - http:
          path: report/{id}
          method: get

resources:
  Resources:
    ReportTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}